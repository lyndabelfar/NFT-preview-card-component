<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Outfit:wght@200&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="card">
        
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="equilibrium-img">
        <div class="name">Equilibrium #3429</div>
        <p class="text">Our Equilibrium collection promotes balance and calm</p>
        <div class="infos">
            <div class="price"><img src="images/icon-ethereum.svg">0.041ETH</div>
            <div class="time-left"><img src="images/icon-clock.svg">3 days left</div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" class="creator-img">
            <p class="text2">Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>
    
</body>
</html>
